server:
  host: "0.0.0.0"
  port: 8080
  http_port: 3001  # HTTP server for QR code page

security:
  token_lifetime: "1h"
  encryption:
    algorithm: "AES-256-GCM"

tmux:
  default_shell: "/bin/zsh"
  capture_interval: "500ms"

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
  allowed_methods:
    - "GET"
    - "POST"
    - "OPTIONS"
